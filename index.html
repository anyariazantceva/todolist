<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="app__title">Todolist Application</div>
        <div class="app__status">Done: 1, Total: 3</div>

        <div class="app__content">
            <form class="app__add-form">
                <div class="form__group">
                    <label class="form__label"></label>
                    <input class="form__control" placeholder="Add todo...">
                </div>
                <div class="form__action">
                    <button class="btn form__btn">Add</button>
                </div>
            </form>

            <ul class="app__list"></ul>
            <div class="action__count">
                <button class="count__btn btn">Count Todos</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
